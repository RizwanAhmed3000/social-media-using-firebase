                        <button class="btn postBtn text-start" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            data-bs-whatever="@mdo" type="button" id="button-addon1"
                            style="background-color: #222222;">Creat a new post</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content" style="background-color: #282828 !important;">
                                    <div class="modal-header">
                                        <div class="modal-header-container d-flex align-items-center">
                                            <div class="image">
                                                <img src="https://img.freepik.com/free-vector/isolated-young-handsome-man-different-poses-white-background-illustration_632498-859.jpg?w=740&t=st=1685543404~exp=1685544004~hmac=d07ea3ce3ef8f3935685c31c8166ad233839e12607dfb08424f2e5a129f3d691"
                                                    alt="" class="img-fluid rounded mx-auto d-block">
                                            </div>
                                            <div class="userName-id ms-2">
                                                <h5 class="mb-1 username">Username</h5>
                                                <p class="mb-1 userTag" style="color: #868686; font-size: 12px;">
                                                    @Username</p>
                                            </div>
                                        </div>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <textarea class="form-control" id="message-text"
                                                    style="height: 250px; background-color: #282828;"
                                                    placeholder="What do you want to talk about"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" data-bs-dismiss="modal" class="btn btn-warning"
                                            onclick="postHandler()">Post</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="btnOptions d-flex justify-content-between align-items-center mt-3">
                    <button type="button" class="btn btn-secondary myProfileBtn"
