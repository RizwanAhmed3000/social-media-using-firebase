<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/1b5d96e744.js" crossorigin="anonymous"></script>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="NavBar">
        <div class="container-fluid d-flex justify-content-between align-items-center" style="padding: 1rem 0;">
            <div class="container-fluid logo-search d-flex align-items-center">
                <div class="logo">
                    <h4 style="color: #fafafa;">logo</h4>
                    <!-- <img src="" alt=""> -->
                </div>
                
            </div>
            <div class="container-fluid navigation d-flex justify-content-center align-items-center">
                <a href="../Dashboard/index.html"><i class="fa-solid fa-house px-4 fs-5"></i></a>
                <a href="#"><i class="fa-regular fa-comment px-4 fs-5"></i></a>
                <a href="#"><i class="fa-solid fa-user px-4 fs-5"></i></i></a>
                <a href="#"><i class="fa-regular fa-bell px-4 fs-5"></i></a>
                <a href="#"><i class="fa-regular fa-heart px-4 fs-5"></i></a>
            </div>
            <div class="container-fluid options d-flex justify-content-end align-items-center">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle"
                        style="background-color: #282828; border-color: #282828;" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Username
                    </button>
                    <ul class="dropdown-menu" style="background-color: #282828;">
                        <li><a class="dropdown-item" href="../myProfile/index.html">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="../friendsPage/friendsPage.html">friends</a></li>
                        <li><a class="dropdown-item logoutBtn" href="">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div class="mainBody container-fluid my-4 d-flex align-items-center flex-column">

        <div class="mb-3 formControlContainer">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="mb-3 formControlContainer">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="mb-3 formControlContainer">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNum">
        </div>
        <div class="mb-3 formControlContainer">
            <label for="exampleFormControlTextarea1" class="form-label">Add description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="mb-3 formControlContainer">
            <label for="profilePic" class="form-label">upload your profile photo</label>
            <input class="form-control" type="file" id="profilePic">
        </div>
        <div class="mb-3 formControlContainer">
            <label for="coverPic" class="form-label">upload your cover photo</label>
            <input class="form-control" type="file" id="coverPic">
        </div>

        <button type="button" class="btn btn-warning formControlContainer" id="editSubBtn">Edit</button>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script type="module" src="editProfile.js"></script>
</body>

</html>
